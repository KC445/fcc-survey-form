<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Survey</title>
</head>

<body>
    <main>
        <h1>Film Survey</h1>
        <p>Please fill out this short survey about your film preferences and receive a $10 giftcard!</p>
        <form action="_blank">
            <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="age">Age (optional)</label>
                <input type="number" id="age" placeholder="Age" min="13" max="110">
                <label for="gender">Please select your gender:</label>
                <select name="gender" id="gender">
                    <option value="">(select one)</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="no-response">Prefer not to say</option>
                </select>
            </fieldset>
            <fieldset>
                <p>How many movies do you watch each week?</p>
                <input type="radio" name="num-movies" value="0-5" id="0-5" class="inline" selected>
                <label for="0-5">0-5</label>
                <input type="radio" name="num-movies" value="6-10" id="6-10" class="inline">
                <label for="6-10">6-10</label>
                <input type="radio" name="num-movies" value="10+" id="10+" class="inline">
                <label for="10+">10+</label>
                <label for="watch">How do you prefer to watch movies?</label>
                <select name="watch" id="watch">
                    <option value="">(select one)</option>
                    <option value="movie-theater">Movie Theater</option>
                    <option value="home-theater">Home Theater</option>
                    <option value="television">Television</option>
                    <option value="computer">Computer</option>
                    <option value="other">Other</option>
                </select>
                <p>What movie genres do you prefer? (Check all that apply)</p>
                <input type="checkbox" value="action" id="action" class="inline">
                <label for="action">Action</label>
                <input type="checkbox" value="animated" id="animated" class="inline">
                <label for="animated">Animated</label>
                <input type="checkbox" value="comedy" id="comedy" class="inline">
                <label for="comedy">Comedy</label>
                <input type="checkbox" value="drama" id="drama" class="inline">
                <label for="drama">Drama</label>
                <input type="checkbox" value="film-noir" id="film-noir" class="inline">
                <label for="film-noir">Film Noir</label>
                <input type="checkbox" value="horror" id="horror" class="inline">
                <label for="horror">Horror</label>
                <input type="checkbox" value="romance" id="romance" class="inline">
                <label for="romance">Romance</label>
                <input type="checkbox" value="thriller" id="thriller" class="inline">
                <label for="thriller">Thriller</label>
                <label for="comments">Please add any additional comments below</label>
                <textarea name="comments" id="comments" cols="30" rows="10"
                    placeholder="Enter your comments here..."></textarea>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>

</html>
