<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1 id="title">Film Survey</h1>
        <p id="description">Please fill out this short survey about your film preferences and receive a $10 giftcard!
        </p>
    </div>
    <form action="_blank" id="survey-form">
        <fieldset>
            <div>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" min="13" max="110">
                <label for="gender">Please select your gender:</label>
                <select name="gender" id="dropdown">
                    <option value="">(select one)</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="no-response">Prefer not to say</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <div class="num-movies">
                <p>How many movies do you watch each week?</p>
                <label for="0-5"><input type="radio" name="num-movies" value="0-5" id="0-5" class="inline" selected>
                    0-5</label>
                <label for="6-10"><input type="radio" name="num-movies" value="6-10" id="6-10" class="inline">
                    6-10</label>
                <label for="10+"><input type="radio" name="num-movies" value="10+" id="10+" class="inline">
                    10+</label>
            </div>
            <div>
                <label for="watch">How do you prefer to watch movies?</label>
                <select name="watch" id="watch">
                    <option value="">(select one)</option>
                    <option value="movie-theater">Movie Theater</option>
                    <option value="home-theater">Home Theater</option>
                    <option value="television">Television</option>
                    <option value="computer">Computer</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="genre">
                <p>What movie genres do you prefer? (Check all that apply)</p>
                <label for="action"><input type="checkbox" value="action" id="action" class="inline">
                    Action</label>
                <label for="animated"><input type="checkbox" value="animated" id="animated" class="inline">
                    Animated</label>
                <label for="comedy"><input type="checkbox" value="comedy" id="comedy" class="inline">
                    Comedy</label>
                <label for="drama"><input type="checkbox" value="drama" id="drama" class="inline">
                    Drama</label>
                <label for="film-noir"><input type="checkbox" value="film-noir" id="film-noir" class="inline">
                    Film Noir</label>
                <label for="horror"><input type="checkbox" value="horror" id="horror" class="inline">
                    Horror</label>
                <label for="romance"><input type="checkbox" value="romance" id="romance" class="inline">
                    Romance</label>
                <label for="thriller"><input type="checkbox" value="thriller" id="thriller" class="inline">
                    Thriller</label>
            </div>
            <label for="comments">Please add any additional comments below</label>
            <textarea name="comments" id="comments" cols="30" rows="5"
                placeholder="Enter your comments here..."></textarea>
        </fieldset>
        <button type="submit" id="submit">Submit Survey</button>
    </form>
</body>

</html>
